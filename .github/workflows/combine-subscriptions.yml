name: Combine Subscription Files

on:
  schedule:
    - cron: '0 */2 * * *'   # اجرا هر ۲ ساعت
  workflow_dispatch:

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Combine configs from URLs
        run: |
          echo "📄 خواندن هدرهای myfeeds.txt"
          HEADER_LINES=$(grep '^//' myfeeds.txt)

          echo "🌐 استخراج لینک‌ها"
          grep -E '^https?://' myfeeds.txt > urls.txt

          echo "📝 نوشتن هدرها در combined.txt"
          echo "$HEADER_LINES" > combined.txt

          while read -r url; do
            echo "⬇️ دریافت از $url"
            content=$(curl -s "$url")

            # چک کردن اینکه محتوا base64 هست یا نه
            if echo "$content" | grep -qE '^[A-Za-z0-9+/=[:space:]]+$'; then
              decoded=$(echo "$content" | base64 -d 2>/dev/null || echo "")
              if [ -n "$decoded" ]; then
                content="$decoded"
              fi
            fi

            # استخراج کانفیگ‌ها
            configs=$(echo "$content" | grep -E '^[a-zA-Z0-9\-]+://')
            echo "$configs" >> combined.txt

          done < urls.txt

      - name: حذف کانفیگ‌های تکراری (Python)
        run: |
          echo "🔍 حذف کانفیگ‌های تکراری..."
          python3 remove_duplicates.py > combined_cleaned.txt
          mv combined_cleaned.txt combined.txt

          echo "📄 نمایش 10 خط اول combined.txt:"
          head -n 10 combined.txt

          echo "📊 تعداد خطوط combined.txt:"
          wc -l combined.txt

      - name: Encode combined.txt to base64 (overwrite original)
        run: |
          echo "🔐 تبدیل combined.txt به base64 و جایگزینی با خودش..."
          base64 -w 0 combined.txt > tmp.txt && mv tmp.txt combined.txt
          echo "✅ فایل base64 شده در combined.txt ذخیره شد."

      - name: Generate README with subscription link
        run: |
          echo "📘 ساخت README.md با لینک مستقیم combined.txt"

          RAW_LINK="https://raw.githubusercontent.com/${{ github.repository }}/main/combined.txt"

          echo "# 🔗 Combined Subscription (Base64)" > README.md
          echo "" >> README.md
          echo "This repository auto-generates a deduplicated, base64-encoded subscription file every 2 hours." >> README.md
          echo "" >> README.md
          echo "## 📥 Direct Subscription Link" >> README.md
          echo "" >> README.md
          echo "Copy this link and paste it into your client:" >> README.md
          echo "" >> README.md
          echo "\`\`\`" >> README.md
          echo "$RAW_LINK" >> README.md
          echo "\`\`\`" >> README.md
          echo "" >> README.md
          echo "Updated automatically via GitHub Actions." >> README.md

      - name: Commit and push if changed
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add combined.txt README.md
          if git diff --cached --quiet; then
            echo "✅ بدون تغییر، نیازی به commit نیست."
          else
            git commit -m "🔄 Auto update combined.txt (base64) and README"
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main

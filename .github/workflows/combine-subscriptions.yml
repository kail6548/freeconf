name: Combine Subscription Files

on:
  schedule:
    - cron: '0 */2 * * *'  # هر 2 ساعت اجرا شود
  workflow_dispatch:

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract URLs from feeds files
        run: |
          echo "🌐 استخراج لینک‌ها از همه فایل‌های feeds"
          mkdir -p output
          grep -hE '^https?://' feeds/*.txt | sort | uniq > urls.txt
          grep -h '^//' feeds/*.txt | sort | uniq > header.txt

      - name: Download and combine configs raw
        run: |
          echo "📝 نوشتن هدرها در output/combined_raw.txt"
          cat header.txt > output/combined_raw.txt

          while read -r url; do
            echo "⬇️ دریافت از $url"
            content=$(curl -s "$url")

            if echo "$content" | grep -qE '^[A-Za-z0-9+/=[:space:]]+$'; then
              decoded=$(echo "$content" | base64 -d 2>/dev/null || echo "")
              if [ -n "$decoded" ]; then
                content="$decoded"
              fi
            fi

            configs=$(echo "$content" | grep -E '^[a-zA-Z0-9\-]+://')
            echo "$configs" >> output/combined_raw.txt
          done < urls.txt

      - name: Process configs and generate outputs
        run: |
          python3 scripts/process_configs.py output/combined_raw.txt output https://github.com/${{ github.repository }}

      - name: Commit and push if changed
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output README.md
          if git diff --cached --quiet; then
            echo "✅ بدون تغییر، نیازی به commit نیست."
          else
            git commit -m "🔄 Auto update combined subscriptions and README"
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
          fi

name: Combine Subscription Files

on:
  schedule:
    - cron: '0 */2 * * *'      # اجرا هر 2 ساعت
  workflow_dispatch:

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Combine configs
        run: |
          echo "بررسی وجود فایل combined.txt قبل از ساخت:"
          if [ -f combined.txt ]; then
            echo "فایل combined.txt قبلا وجود دارد."
          else
            echo "فایل combined.txt وجود ندارد. قراره ساخته شود."
          fi

          echo "📄 خواندن هدرهای myfeeds.txt"
          HEADER_LINES=$(grep '^//' myfeeds.txt)

          echo "🌐 استخراج لینک‌ها (فقط خطوط لینک)"
          grep -E '^https?://' myfeeds.txt > urls.txt

          echo "📝 نوشتن هدرها در combined.txt"
          echo "$HEADER_LINES" > combined.txt

          while read url; do
            echo "⬇️ دریافت از $url"
            content=$(curl -s "$url")

            # تشخیص محتوا base64 بودن محتوا
            if echo "$content" | grep -qE '^[A-Za-z0-9+/=\n\r]+$'; then
              decoded=$(echo "$content" | base64 -d 2>/dev/null)
              if [ $? -eq 0 ] && [ -n "$decoded" ]; then
                content="$decoded"
              fi
            fi

            # استخراج کانفیگ‌ها
            configs=$(echo "$content" | grep -E '^(vless|vmess)://' || true)

            echo "$configs" >> combined.txt

            # sleep 1 # برای جلوگیری از rate limit در صورت نیاز فعال شود
          done < urls.txt

          echo "📄 محتوای combined.txt (10 خط اول):"
          head -n 10 combined.txt

          echo "📊 تعداد کل خطوط combined.txt:"
          wc -l combined.txt

      - name: Commit and push combined.txt
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add combined.txt

          echo "وضعیت git بعد از افزودن combined.txt:"
          git status

          git diff --quiet && echo "✅ بدون تغییر، نیازی به commit نیست." || (
            git commit -m "🔄 Auto update combined subscription" &&
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
          )

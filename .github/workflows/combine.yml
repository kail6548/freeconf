          echo "ğŸ“ Ù†ÙˆØ´ØªÙ† Ù‡Ø¯Ø±Ù‡Ø§ Ø¯Ø± combined.txt"
          echo "$HEADER_LINES" > combined.txt

          while read url; do
            echo "â¬‡ï¸ Ø¯Ø±ÛŒØ§ÙØª Ø§Ø² $url"

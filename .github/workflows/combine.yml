name: Combine Subscription Files

on:
  schedule:
    - cron: '0 */2 * * *'   # هر ۲ ساعت اجرا می‌شود
  workflow_dispatch:

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Combine configs from URLs
        run: |
          echo "📄 خواندن هدرهای myfeeds.txt"
          HEADER_LINES=$(grep '^//' myfeeds.txt)

          echo "🌐 استخراج لینک‌ها"
          grep -E '^https?://' myfeeds.txt > urls.txt

          echo "📝 نوشتن هدرها در combined.txt"
          echo "$HEADER_LINES" > combined.txt

          while read -r url; do
            echo "⬇️ دریافت از $url"
            content=$(curl -s "$url")

            # چک کردن اینکه محتوا base64 هست یا خیر
            if echo "$content" | grep -qE '^[A-Za-z0-9+/=[:space:]]+$'; then
              decoded=$(echo "$content" | base64 -d 2>/dev/null || echo "")
              if [ -n "$decoded" ]; then
                content="$decoded"
              fi
            fi

            # استخراج همه کانفیگ‌هایی که با پروتکل شروع می‌شوند
            configs=$(echo "$content" | grep -E '^[a-zA-Z0-9\-]+://')
            echo "$configs" >> combined.txt

            # sleep 1
          done < urls.txt

      - name: حذف کانفیگ‌های تکراری (Python)
        run: |
          echo "🔍 حذف کانفیگ‌های تکراری..."
          python3 - <<EOF > combined_cleaned.txt
seen = set()
with open("combined.txt", "r") as f:
    for line in f:
        line = line.strip()
        if not line:
            continue
        if line.startswith("//"):
            print(line)
            continue
        if "://" not in line:
            continue
        key = line.split('#')[0].lower()
        if key not in seen:
            seen.add(key)
            print(line)
EOF
          mv combined_cleaned.txt combined.txt

          echo "📄 نمایش 10 خط اول combined.txt:"
          head -n 10 combined.txt

          echo "📊 تعداد خطوط combined.txt:"
          wc -l combined.txt

      - name: Commit and push if changed
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add combined.txt
          if git diff --cached --quiet; then
            echo "✅ بدون تغییر، نیازی به commit نیست."
          else
            git commit -m "🔄 Auto update combined subscription"
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
          fi

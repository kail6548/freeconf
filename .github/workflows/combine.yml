name: Combine Subscription Files

on:
  schedule:
    - cron: '0 */2 * * *'      # هر ۲ ساعت اجرا شود
  workflow_dispatch:

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 📥 Combine configs from all URLs
        run: |
          echo "📄 خواندن هدرهای myfeeds.txt"
          HEADER_LINES=$(grep '^//' myfeeds.txt)

          echo "🌐 استخراج لینک‌ها از myfeeds.txt"
          grep -E '^https?://' myfeeds.txt > urls.txt

          echo "📝 نوشتن هدرها در combined.txt"
          echo "$HEADER_LINES" > combined.txt

          while read url; do
            echo "⬇️ دریافت از $url"
            content=$(curl -s "$url")

            # بررسی اگر محتوا base64 است، دیکد شود
            if echo "$content" | grep -qE '^[A-Za-z0-9+/=]+$'; then
              decoded=$(echo "$content" | base64 -d 2>/dev/null)
              if [ $? -eq 0 ] && [ -n "$decoded" ]; then
                content="$decoded"
              fi
            fi

            # استخراج همه کانفیگ‌هایی که با proto:// شروع می‌شوند
            configs=$(echo "$content" | grep -E '^[a-zA-Z0-9\-]+://')
            echo "$configs" >> combined.txt

            # sleep 1  # ← برای محدود کردن سرعت، اگر لازم شد فعال کن
          done < urls.txt

      - name: 🧹 حذف کانفیگ‌های تکراری (Python)
        run: |
          echo "🔍 در حال حذف کانفیگ‌های تکراری..."
          python3 - <<EOF > combined_cleaned.txt
seen = set()
with open("combined.txt", "r") as f:
    for line in f:
        line = line.strip()
        if not line:
            continue
        if line.startswith("//"):
            print(line)
            continue
        if "://" not in line:
            continue
        key = line.split('#')[0].lower()
        if key not in seen:
            seen.add(key)
            print(line)
EOF
          mv combined_cleaned.txt combined.txt

          echo "📄 پیش‌نمایش combined.txt (10 خط اول):"
          head -n 10 combined.txt

          echo "📊 تعداد خطوط نهایی:"
          wc -l combined.txt

      - name: 💾 Commit and push if changed
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add combined.txt
          git diff --cached --quiet && echo "✅ بدون تغییر، نیازی به commit نیست." || (
            git commit -m "🔄 Auto update combined subscription" &&
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
          )
